---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app postgresql
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: 15.5.12
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    nameOverride: *app
    auth:
      existingSecret: postgresql-secret
      secretKeys:
        adminPasswordKey: POSTGRES_PASSWORD
    architecture: standalone
    primary:
      persistence:
        storageClass: local-path
      podSecurityContext:
        fsGroup: 568
      containerSecurityContext:
        runAsUser: 568
